<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li><u><abbr title="Usando a tag P">Parágrafos</abbr></u></li>
    <li><u><abbr title="Usando a tag h1">Titulos</abbr></u></li>
    <li><u><abbr title="Usando a tag img">Imagens</abbr></u></li>
    <li><u><abbr title="Usando a tag abbr">Abreviações</abbr></u></li>
    <li><u><abbr title="Usando a tag code">Código fonte</abbr></u></li>
    <li><u><abbr title="Usando a tag Ol">Listas numeradas</abbr></u></li>
    <li><u><abbr title="Usando a tag LI">Lista com demarcadores</abbr></u></li>
</body>
</html>
