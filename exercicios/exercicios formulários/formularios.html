<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tipos de formulários</h1>
    <form action="" method="post">
        <h2>Formulário simples sem label</h2>
        <p>Nome : <input type="text" name="nome" id="inome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
        <h2>Formulário simples com Label</h2>
    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="jnome">
            <p>Nome: <input type="text" name="nome" id="jnome"></p>
        </label>
        <label for="jsobrenome">
            <p>Sobrenome: <input type="text" name="nome" id="jsobrenome"></p>
        </label>
        <input type="submit" value="Enviar">
    </form>
    <h2>Formulário simples de senha</h2>
    <form action="cadastro.php" method="POST">
        <label for="iusuario">
            <p>Usuario : <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="15" placeholder="Nome do usuario" autocomplete="username"></p>
        </label>
        <label for="isenha">
            <p>Senha : <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="minimo 8 digitos" autocomplete="current-password"></p>
        </label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <h2>Formulário de média</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="pnome">Nome:</label> <input type="text" name="nome" id="pnome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p><label for="imedia">Media: </label><input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p> <label for="imes">Periodo Letivo :</label> <input type="month" name="mes" id="imes" value="2024-08"></p>
        <p><label for="idia">Dia da prova :</label> <input type="date" name="dia" id="idia" value="2024-08-29"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">




    </form>















    
</body>
</html>
